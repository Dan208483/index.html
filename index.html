<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario para registrar a tu mascota</title>
  <link rel="stylesheet" href="styles.css">
</head>
  
  <div class="form-container">
    <h2>Formulario para registrar a tu mascota</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="raza">Raza:</label>
      <input type="text" id="raza" name="raza" required>

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" required>

      <label for="edad">Edad:</label>
      <input type="text" id="edad" name="edad">

      <label for="tamaño">Tamaño:</label>
      <input type="text" id="tamaño" name="tamaño">

      <label for="peso">Peso:</label>
      <input type="text" id="peso" name="peso">

<form id="miFormulario">
  <button type="submit">Enviar</button>
</form>
<script>
document.querySelector('#miFormulario').addEventListener('submit', function(event) {
  event.preventDefault();
  window.location.href = 'felicitaciones.html'; // Asegúrate de que este archivo exista
});
</script>
